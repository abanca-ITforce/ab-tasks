<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>assignment</mat-icon></div>
    <mat-card-title>{{ taskDescription }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Complete</button>
    <button mat-button color="accent">In progress</button>
    <button mat-button color="warn">Canceled</button>
  </mat-card-actions>
</mat-card>
